<html>

<head>
    <title>
    </title>

    <link rel="stylesheet" type="text/css" href="vendor/style/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="vendor/style/normalize.css">
    <link rel="stylesheet" type="text/css" href="style/main.css">
</head>

<body>
    <!--################ LOGIN SECTION ###################-->
    <section class="login">

        <section class="loginForm centerAbsolute">
            <div class="loginInputs">
                <input type="text" class="userName" placeholder="User">
                <select class="difficulty">
                   <option value="easy">Easy</option>
                   <option value="medium">Medium</option>
                   <option value="hard">Hard</option>
               </select>
                <button type="button" class="btn btn-default startButton">Start</button>
            </div>

        </section>
        <!-- END- loginForm -->

    </section>
    <!--################ GAME SECTION ###################-->
    <section class="game">

        <span class="userTitle"></span>
          <div class="time">
            <span>Time</span>
            <span id="timer" style="color: white;">Bau</span>
         </div>

        <section class="cardContainer"></section>


    </section>

<!--################ GAME OVER SECTION ###################-->

<section class="gameOver">

    <section class="gameOverContainer">

    <section class="gameOverData centerAbsolute">
      <div class="gameOverDiv">
        <p class="gameOverText">Game Over!</p>
        <span class="endName"></span><br>
        <span class="endTime"></span><br>
        <button type="button" class="btn btn-default retryButton">Retry</button>
      </div>
    </section>
    </section>
</section>

</section>
    <!--################ SCRIPTS ###################-->
    <script src="vendor/script/jquery-3.1.1.min.js"></script>
    <script src="script/script.js"></script>

</body>

</html>
